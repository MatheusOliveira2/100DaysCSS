<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="table">
          <div class="header">
            <div class="info">
              <span class="bold">Weekly Report</span>
              <span>01 Feb - 07 Feb</span>
            </div>
            <div class="revenue">
              <span>Revenue</span>
              <span class="bold">$ 3621.79</span>
            </div>
          </div>
          <div class="legend">
            <div class="legend-item views">
              <div></div>
              <span>Views</span>
            </div>
            <div class="legend-item purchases">
              <div></div>
              <span>Purchases</span>
            </div>
          </div>
          <div class="chart">
            <div class="red">
              <svg>
                <polyline
                  points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                ></polyline>
                <div class="point point1 tooltip" data-value="458"></div>
                <div class="point point2 tooltip" data-value="812""></div>
                <div class="point point3 tooltip" data-value="746""></div>
                <div class="point point4 tooltip" data-value="877"></div>
                <div class="point point5 tooltip" data-value="517"></div>
                <div class="point point6 tooltip" data-value="434"></div>
                <div class="point point7 tooltip" data-value="458"></div>
              </svg>
            </div>
            <div class="blue">
              <svg>
                <polyline
                  points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
                ></polyline>
                <div class="point point1 tooltip" data-value="458"></div>
                <div class="point point2 tooltip" data-value="812""></div>
                <div class="point point3 tooltip" data-value="746""></div>
                <div class="point point4 tooltip" data-value="877"></div>
                <div class="point point5 tooltip" data-value="517"></div>
                <div class="point point6 tooltip" data-value="434"></div>
                <div class="point point7 tooltip" data-value="458"></div>
              </svg>
            </div>
            <div class="days">
              <span class="sun">SUN</span>
              <span class="mon">MON</span>
              <span class="tue">TUE</span>
              <span class="wed">WED</span>
              <span class="thur">THUR</span>
              <span class="fri">FRI</span>
              <span class="sat">SAT</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
